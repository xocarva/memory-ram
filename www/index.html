    <header>
        <h1>Memory Ram <span>🐏</span></h1>
        <span class="slogan">Let the ram manage your tasks</span>

        <section class="input-section">
            <h2>Type your task</h2>
            <form id="form">
                <input type="text" id="task-input">
                <span id="save" class="fa-solid fa-floppy-disk"></span>

            <h2>To-do list</h2>
            <ul id="list"></ul>
